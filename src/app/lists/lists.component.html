    <h1> Lists </h1>
    <button (click)="onClick()"> < Back</button>

    <p class="day-topic" *ngIf="!isLists">You have <span>NO</span> Lists on {{date | date:'dd MMMM yyyy'}}</p>

    <ng-container *ngIf="isLists">
        <p class="day-topic"> All the lists you have on {{date | date:'dd MMMM yyyy'}}</p>    
        <div class="list-container">
            <div class="list-menu" *ngFor="let list of lists" [routerLink]="['/tasks',list._id]">
                <p> {{list.name}} </p>
                <a>
                    <svg fill="#159615" width="25px" height="25px" viewBox="0 0 256 256" id="Flat"
                    xmlns="http://www.w3.org/2000/svg">
                    <title>See Tasks</title>
                    <path class="select"
                        d="M128,24A104,104,0,1,0,232,128,104.12041,104.12041,0,0,0,128,24Zm39.59375,115.71875L133.666,173.64648a8.02367,8.02367,0,0,1-11.332,0L88.40625,139.71875a7.99915,7.99915,0,0,1,11.3125-11.3125L120,148.6875V88a8,8,0,0,1,16,0v60.6875l20.28125-20.28125a7.99915,7.99915,0,0,1,11.3125,11.3125Z" />
                </svg>
                </a>
                <a [routerLink]="['/deleteList',list._id]">
                    <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <title>Delete List</title>
                        <path
                            d="M6 7V18C6 19.1046 6.89543 20 8 20H16C17.1046 20 18 19.1046 18 18V7M6 7H5M6 7H8M18 7H19M18 7H16M10 11V16M14 11V16M8 7V5C8 3.89543 8.89543 3 10 3H14C15.1046 3 16 3.89543 16 5V7M8 7H16"
                            stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
    
    
                </a>
        
            </div>
        </div>

    </ng-container>
